<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopez Bank</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js" type="application/javascript"></script>
</head>

<body>

    <!-- Hero -->
    <div class="hero-image">
        <div class="hero-text">
          <h1>Lopez Bank</h1>
          <p>Best Bank Ever</p>
        </div>
    </div>

      <nav>
        <ul>
            <!-- Login and Register account div -->
            <li><a id="login" type="button" onclick="loginNavLink()">Login</a></li>

            <!-- A register button for users that do not have a  -->
            <li><a id="register" onclick="registerNavLink()">Register</a></li>

        </ul>

    </nav>

    <br>

    <!-- Dynamic Message -->
    <div id="dynamicMessage"></div>


    <!-- Register Form -->
    <div id="registerForm">
        <h3>Register</h3>

        <!-- First Name Field -->
        <label for="getFirstName">First Name</label>
        <input type="text" id="getFirstName" name="getFirstName">

        <!-- Last Name Field -->
        <label for="getLastName">Last Name</label>
        <input type="text" id="getLastName" name="getLastName">

        <!-- Username Field -->
        <label for="getUsername">Username</label>
        <input type="text" id="getUsername" name="getUsername">

        <!-- PIN Field -->
        <label for="getPin">Pin</label>
        <input type="text" id="getPin" name="getPin">

        <button onclick="registerUser()" type="button">
            Register
        </button>

    </div>

    <!-- Login Form -->
    <div id="loginForm">
        <h3>Login</h3>
        <!-- Username Field -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username">

        <!-- Last Name Field -->
        <label for="pin">Pin</label>
        <input type="text" id="pin" name="pin">

        <button onclick="loginUser()" type="button">
            Login
        </button>
    </div>

    <!-- Account Transaction Form -->
    <div id="transactionForm">
        <h3>Balance: <span id="balanceAmt"></span></h3>
        <!-- Deposit Field -->
        <label for="depositfAmt">Deposit</label>
        <input type="number" id="depositAmt" name="depositAmt">

        <button onclick="depositAmount()" type="button">
            Deposit Funds
        </button>

        <br>

        <!-- Withdraw Field -->
        <label for="withdrawAmt">Withdraw</label>
        <input type="number" id="withdrawAmt" name="withdrawAmt">

        <button onclick="withdrawAmount()" type="button">
            Withdraw Funds
        </button>
    </div>

    <div id="dashboard">
        <h4>Accounts</h4>
        <nav>
            <ul>
                <!-- Login and Register account div -->
                <li><a id="login" type="button" onclick="deposit()">Deposit</a></li>
    
                <!-- A register button for users that do not have a  -->
                <li><a id="register" onclick="registerNavLink()">Withdrawal</a></li>
    
            </ul>
    
        </nav>
        <table>
            <tr>
                <th>Type</th>
                <th>Balance</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Checking</td>
                <td>$100.00</td>
                <td></td>
            </tr>
            <tr>
                <td>Savings</td>
                <td>$500.00</td>
                <td></td>
            </tr>
            <tr>
                <td>Loan</td>
                <td>$543,451.00</td>
                <td>Mortgage</td>
            </tr>
            <tr>
                <td>Credit Card</td>
                <td>$450.00</td>
                <td>Cash Back Rewards</td>
            </tr>
        </table>

    </div>
</body>

</html>
