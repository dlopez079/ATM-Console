<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopez Bank</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js" type="application/javascript"></script>
</head>

<body>

    <!-- Hero -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>Lopez Bank</h1>
            <p>Best Bank Ever</p>
        </div>
    </div>

    <nav>
        <ul>
            <!-- Login and Register account div -->
            <li><a id="login" type="button" onclick="loginNavLink()">Login</a></li>

            <!-- A register button for users that do not have a  -->
            <li><a id="register" type="button" onclick="registerNavLink()">Register</a></li>

            <!-- Login and Register account div -->
            <li><a id="logout" type="button" onclick="logoutNavLink()">Logout</a></li>

        </ul>

    </nav>

    <br>

    <!-- Dynamic Message -->
    <div id="dynamicMessage"></div>

    <!-- Register Form -->
    <div id="registerForm">
        <h3>Register</h3>

        <fieldset>
            <!-- First Name Field -->
            <label for="getFirstName">First Name</label>
            <input type="text" id="getFirstName" name="getFirstName">

            <!-- Last Name Field -->
            <label for="getLastName">Last Name</label>
            <input type="text" id="getLastName" name="getLastName">

            <!-- Username Field -->
            <label for="getUsername">Username</label>
            <input type="text" id="getUsername" name="getUsername">

            <!-- PIN Field -->
            <label for="getPin">Pin</label>
            <input type="text" id="getPin" name="getPin">
        </fieldset>

        <fieldset>
            <!-- Checking Account Field -->
            <label for="getChecking">Checking</label>
            <input type="text" id="getChecking" name="getChecking" value="0.00">

            <!-- Saving Account Field -->
            <label for="getSaving">Saving</label>
            <input type="text" id="getSaving" name="getSaving" value="0.00">

            <!-- Credit Account Field -->
            <label for="getCredit">Credit Card</label>
            <input type="text" id="getCredit" name="getCredit" value="0.00">

            <!-- Loan Account Field -->
            <label for="getLoan">Loan</label>
            <input type="text" id="getLoan" name="getLoan" value="0.00">

        </fieldset>

        <button onclick="registerUser()" type="button" value="0.00">
            Register
        </button>

    </div>

    <!-- Login Form -->

    <div id="loginForm">
        <h3>Login</h3>

        <fieldset>
            <!-- Username Field -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <!-- Last Name Field -->
            <label for="pin">Pin</label>
            <input type="text" id="pin" name="pin">
        </fieldset>

        <button onclick="loginUser()" type="button">
            Login
        </button>
    </div>

    <!-- Account Deposit Form -->
    <div id="depositForm">

        <!-- Select Account -->
        <label for="depositFormAccount">Which Account: </label>
        <select name="depositFormAccount" id="depositFormAccount">
            <option value="checking">checking</option>
            <option value="saving">saving</option>
        </select>
        <br>
        <!-- Deposit Field -->
        <label for="depositAmt">Amount</label>
        <input type="text" id="depositAmt" name="depositAmt" value="0.00">

        <!-- Desc Field -->
        <label for="getRecentDesc">Description</label>
        <input type="text" id="getRecentDesc" name="getRecentDesc" placeholder="Short Description">

        <button onclick="debit()" type="button">
            Deposit Funds
        </button>

    </div>

    <!-- Account Withdrawal Form -->
    <div id="withdrawalForm">

        <!-- Select Account -->
        <label for="withdrawForm"></label>
        <select name="withdrawForm" id="withdrawForm">
            <option value="checkingWithdraw">checking</option>
            <option value="savingWithdraw">saving</option>
            <option value="creditWithdraw">credit</option>
            <option value="loanWithdraw">loan</option>
        </select>
        <br>
        <!-- Withdraw Field -->
        <label for="withdrawAmt">Amount</label>
        <input type="text" id="withdrawAmt" name="withdrawAmt" value="0.00">

        <!-- Desc Field -->
        <label for="getRecentCCDesc">Description</label>
        <input type="text" id="getRecentCCDesc" name="getRecentCCDesc" placeholder="Short Description">

        <button onclick="credit()" type="button">
            Withdraw Funds
        </button>

    </div>

    <!-- Account Transfer Form -->
    <div id="transferForm">

        <!-- Select Account to transfer to -->
        <label for="transferTo"></label>
        <select name="transferTo" id="transferTo">
            <option value="checkingTransferTo">checking</option>
            <option value="savingTransferTo">saving</option>
            <option value="creditTransferTo">credit</option>
            <option value="loanTransferTo">loan</option>
        </select>

        <!-- Select Account to transfer from-->
        <label for="transferFrom"></label>
        <select name="transferFrom" id="transferFrom">
            <option value="checkingTransferFrom">checking</option>
            <option value="savingTransferFrom">saving</option>
            <option value="creditTransferFrom">credit</option>
            <option value="loanTransferFrom">loan</option>
        </select>
        <br>
        <!-- Withdraw Field -->
        <label for="transferAmt">Amount</label>
        <input type="text" id="transferAmt" name="transferAmt" value="0.00">

        <button onclick="withdrawAmount()" type="button">
            Withdraw Funds
        </button>
    </div>

    <!-- Account Withdrawal Form -->
    <div id="paymentForm">

        <!-- Select Liability Account -->
        <label for="paymentTo"></label>
        <select name="paymentTo" id="paymentTo">
            <option value="creditPayment">Credit</option>
            <option value="loanPayment">Loan</option>
        </select>
        <br>
        <!-- Payment Field -->
        <label for="paymentAmt">Amount</label>
        <input type="text" id="paymentAmt" name="paymentAmt" value="0.00">

        <!-- Desc Field -->
        <label for="getRecentCcPayDesc">Description</label>
        <input type="text" id="getRecentCCDesc" name="getRecentCcPayDesc" placeholder="Short Description">

        <button onclick="credit()" type="button">
            Submit Payment
        </button>

    </div>

    <div id="dashboard">
        <h4>Accounts</h4>
        <nav>
            <ul>
                <!-- Deposit -->
                <li><a id="depositDashNavLink" type="button" onclick="depositDashNavLink()">Deposit</a></li>

                <!-- Withdrawal  -->
                <li><a id="withdrawDashNavLink" onclick="withdrawDashNavLink()">Withdrawal</a></li>

                <!-- Transfer  -->
                <li><a id="transferDashNavLink" onclick="transferDashNavLink()">Transfer</a></li>

                <!-- Payment  -->
                <li><a id="paymentDashNavLink" onclick="paymentDashNavLink()">Transfer</a></li>

            </ul>

        </nav>
        <table>
            <tr>
                <th>Type</th>
                <th>Balance</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Checking</td>
                <td id="checkingAmt"></td>
                <td id="recentCkDesc"></td>
            </tr>
            <tr>
                <td>Savings</td>
                <td id="savingAmt"></td>
                <td id="recentSvDesc"></td>
            </tr>
            <tr>
                <td>Credit Card</td>
                <td id="creditAmt"></td>
                <td id="recentCCDesc"></td>
            </tr>
            <tr>
                <td>Loan</td>
                <td id="loanAmt"></td>
                <td id="recentLoanDesc"></td>
            </tr>

        </table>

        <div id="transaction"></div>
    </div>
</body>

</html>
