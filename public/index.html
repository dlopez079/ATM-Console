<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopez Bank</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js" type="application/javascript"></script>
</head>

<body>\

    <!-- Hero -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>DSCB Bank</h1>
            <p>By David Lopez</p>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <!-- Login and Register account div -->
            <li><a id="login" type="button" onclick="loginNavLink()">Login</a></li>

            <!-- A register button for users that do not have a  -->
            <li><a id="register" type="button" onclick="registerNavLink()">Register</a></li>
        </ul>
    </nav>

    <br>

    <!-- Document Button Presses -->
    <div id="buttonCount" onclick="calculateTransactions()">
        You have this many button presses out of 10 total:
        <p id="documentButtonPresses"></p>
    </div>

    <!-- Dynamic Message -->
    <div id="dynamicMessage"></div>
    <br>
    <!-- Register Form -->
    <div id="registerForm">
        <h3>Register</h3>

        <fieldset>
            <!-- First Name Field -->
            <label for="getFirstName">First Name</label>
            <input type="text" id="getFirstName" name="getFirstName">

            <!-- Last Name Field -->
            <label for="getLastName">Last Name</label>
            <input type="text" id="getLastName" name="getLastName">

            <!-- Username Field -->
            <label for="getUsername">Username</label>
            <input type="text" id="getUsername" name="getUsername">

            <!-- PIN Field -->
            <label for="getPin">Pin</label>
            <input type="number" id="getPin" name="getPin">
        </fieldset>

        <fieldset>
            <!-- Checking Account Field -->
            <label for="getChecking">Checking</label>
            <input type="text" id="getChecking" name="getChecking" value="0.00">

            <!-- Saving Account Field -->
            <label for="getSaving">Saving</label>
            <input type="text" id="getSaving" name="getSaving" value="0.00">

            <!-- Credit Account Field -->
            <label for="getCredit">Credit Card Debt</label>
            <input type="text" id="getCredit" name="getCredit" value="0.00">

            <!-- Loan Account Field -->
            <label for="getLoan">Car Loan / Boat Loan <br> / Mortgage Debt</label>
            <input type="text" id="getLoan" name="getLoan" value="0.00">

        </fieldset>

        <button onclick="registerUser()" type="button" value="0.00">
            Register
        </button>

    </div>

    <!-- Login Form -->
    <div id="loginForm">
        <h3></h3>

        <fieldset>
            <!-- Username Field -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <!-- Last Name Field -->
            <label for="pin">Pin</label>
            <input type="number" id="pin" name="pin">
        </fieldset>

        <button onclick="loginUser()" type="button">
            Login
        </button>
    </div>

    <!-- Account Deposit Form -->
    <div id="depositForm">

        <!-- Select Account -->
        <label for="depositIntoAccount">Which Account: </label>
        <select name="depositIntoAccount" id="depositIntoAccount">
            <option value="checking">Checking</option>
            <option value="saving">Saving</option>
        </select>
        <br>
        <!-- Deposit Field -->
        <label for="depositAmt">Amount</label>
        <input type="number" id="depositAmt" name="depositAmt" value="0.00">

        <button onclick="debit(); showClicks(); calculateTransactions();" type="button">
            Deposit Funds
        </button>

    </div>

    <!-- Account Withdraw Form -->
    <div id="withdrawForm">

        <!-- Select Account -->
        <label for="withdrawFromAccount">Which Account: </label>
        <select name="withdrawFromAccount" id="withdrawFromAccount">
            <option value="checking">Checking</option>
            <option value="saving">Saving</option>
            <option value="credit">Credit</option>
            <option value="loan">Loan</option>
        </select>
        <br>
        <!-- Withdraw Field -->
        <label for="withdrawAmt">Amount</label>
        <input type="number" id="withdrawAmt" name="withdrawAmt">

        <!-- Request Credit Score Field -->
        <label for="creditScore">Credit Score (Required for Credit Accounts)</label>
        <input type="number" id="creditScore" name="creditScore" placeholder="3-Number Credit Score">

        <button onclick="credit(); showClicks(); calculateTransactions();" type="button">
            Withdraw Funds
        </button>
    </div>

    <!-- Account Transfer Form -->
    <div id="transferForm">

        <!-- Select Account to transfer to -->
        <label for="transferTo">Transfer To Account: </label>
        <select name="transferTo" id="transferTo">
            <option value="checking">Checking</option>
            <option value="saving">Saving</option>
            <option value="credit">Credit</option>
            <option value="loan">Loan</option>
        </select>

        <br>

        <!-- Select Account to transfer from-->
        <label for="transferFrom">Transfer From Account: </label>
        <select name="transferFrom" id="transferFrom">
            <option value="checking">Checking</option>
            <option value="saving">Saving</option>
            <option value="credit">Credit</option>
            <option value="loan">Loan</option>
        </select>
        <br>
        <!-- Withdraw Field -->
        <label for="transferAmt">Amount</label>
        <input type="number" id="transferAmt" name="transferAmt" value="0.00">

        <button onclick="transfer()" type="button">
            Transfer Funds
        </button>
    </div>

    <!-- Account Withdrawal Form -->
    <div id="paymentForm">
        <!-- Select Liability Account -->
        <label for="getPaymentTo"></label>
        <select name="getPaymentTo" id="getPaymentTo">
            <option value="credit">Credit</option>
            <option value="loan">Loan</option>
        </select>
        <br>
        <!-- Payment Field -->
        <label for="paymentAmt">Amount</label>
        <input type="number" id="paymentAmt" name="paymentAmt" value="0.00">

        <button onclick="payment(); showClicks(); calculateTransactions();" type="button">
            Submit Payment
        </button>

    </div>

    <!-- Show Account Contents -->
    <div id="dashboard">
        <h4>Accounts</h4>
        <nav>
            <ul>
                <!-- Deposit -->
                <li><a id="depositDashNavLink" type="button" onclick="depositDashNavLink()">Deposit</a></li>

                <!-- Withdrawal  -->
                <li><a id="withdrawDashNavLink" type="button" onclick="withdrawDashNavLink()">Withdrawal</a></li>

                <!-- Transfer  -->
                <li><a id="transferDashNavLink" type="button" onclick="transferDashNavLink()">Transfer</a></li>

                <!-- Payment  -->
                <li><a id="paymentDashNavLink" type="button" onclick="paymentDashNavLink()">Payments</a></li>

            </ul>

        </nav>
        <table>
            <tr>
                <th>Type</th>
                <th>Balance</th>
            </tr>
            <tr>
                <td>Checking</td>
                <td id="checkingAmt"></td>
            </tr>
            <tr>
                <td>Savings</td>
                <td id="savingAmt"></td>
            </tr>
            <tr>
                <td>Credit Card</td>
                <td id="creditAmt"></td>
            </tr>
            <tr>
                <td>Loan</td>
                <td id="loanAmt"></td>
            </tr>

        </table>

        <div id="transaction"></div>
    </div>

    <!-- Bid User Farewell When 10 Transactions Are Reached -->
    <div id="goodbyeUser">
        Thank you so much for using our application! Want to try again?
    </div>

    <!-- Reload The Page -->
    <button id="reload" onclick="reloadPage()">
        Click Here to Try Again!
    </button>
</body>

</html>
